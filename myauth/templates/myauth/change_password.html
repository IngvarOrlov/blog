{% extends "root.html" %}
{% block content %}
    <h3>Смените пароль</h3>
    {% if form.errors %}
        <div role="alert">
            <div id="form_errors">
                {% for key, value in form.errors.items %}
                    <strong>{{ value }}</strong>
                {% endfor %}
            </div>
{#            <button type="button" class="close" data-dismiss="alert" aria-label="Close">#}
{#                <span aria-hidden="true">&times;</span>#}
{#            </button>#}
        </div>
    {% endif %}
    
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputPassword1">Старый пароль</label>
            <input type="password"
                   class="form-control"
                   id="id_old_password"
                   name="old_password"
                   placeholder="Введите старый пароль"
                   autocomplete="new-password"
            >
        </div>
        <br>
         <div class="form-group">
            <label for="exampleInputPassword1">Новый пароль</label>
            <input type="password"
                   class="form-control"
                   id="id_new_password1"
                   name="new_password1"
                   placeholder="Введите новый пароль"
                   autocomplete="new-password"
            >
        </div>
          <div class="form-group">
            <input type="password"
                   class="form-control"
                   id="id_new_password2"
                   name="new_password2"
                   placeholder="Подтвердите новый пароль"
                   autocomplete="new-password"
            >
        </div>
        
        <button type="submit" class="btn btn-primary" id="reset">Сменить</button>
    </form>
{% endblock content %}
