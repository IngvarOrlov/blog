{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="{% static 'css/bootstrap.css' %}"
          rel="stylesheet"
    >
    <link href="{% static 'css/mystyle.css' %}"
          rel="stylesheet"
    >

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta name="viewport">

    {% block title %}
        <title>Blog</title>
    {% endblock %}
</head>


<body class="p-3 mb-2">

{% include 'menu.html' %}

<div class="container text mt-4">
    <div class="row">
        {% if title == 'Update' %}
            <div class="col-md-12">
        {% else %}
            <div class="col-md-8">
        {% endif %}
        {% block content %}
        {% endblock %}
        </div>
        <div class="col-md-4 bg-opacity-10">
            {% block sidebar %}
                {% include 'sidebar.html' %}
            {% endblock %}
        </div>


        </div>
    </div>

    <footer class="py-2 bg-dark mt-2">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Blog Website 2024, Powered by
            Django</p></div>
    </footer>

</body>
</html>
