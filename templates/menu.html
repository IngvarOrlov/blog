<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid ">
        <a class="navbar-brand" href="/">Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link
                    {% if request.path == '/' %}
                    active
                    {% endif %}
                        " aria-current="page" href="/">Главная</a>
                </li>


                <li class="nav-item">
                    <a class="nav-link
                    {% if request.path == '/posts/' %}
                    active
                    {% endif %}
                        " href="{% url 'posts' %}">Публикации</a>
                </li>


                <form class="d-flex" role="search" method="get" action="{% url 'posts_search' %}">
                    <input class="form-control me-2"
                           type="search"
                           placeholder="Поиск"
                           aria-label="Search"
                           name="query"
                           required
                            {% if query %}
                                value={{ query }}
                            {% endif %}
                    >
                    <button class="btn btn-outline-success" type="submit">Поиск</button>
                </form>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                {% if user.is_authenticated %}
                        <li class="nav-item">
                        <a class="nav-link
                    {% if request.path == "/posts/add_new/" %}
                    active
                    {% endif %}
                        " href="/posts/add_new/">Новый пост</a>
                    </li>

                    <li class="nav-item"><a class="nav-link" href="{% url 'profile_view' user.pk %}"><img
                            class="round_img" 
                            style=" border-radius: 50%; box-shadow: 0 0 0 1px #586e89; object-fit: cover"
                            height="30" width="30" src="{{ user.profile.avatar.url }}"/> {{ user.username }}
                    </a>  <li class="nav-item">
                        <form action="{% url 'logout' %}" method="post" id="secretKey">
                            {% csrf_token %}
                            <input type="hidden" name="key1" value="value1"/>
                        </form>
                        <a class="nav-link" href="#"
                           onclick="document.getElementById('secretKey').submit();">
                            Выйти</a>
                    </li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Войти</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} mt-2">{{ message | safe }}</div>
    {% endfor %}
{% endif %}
