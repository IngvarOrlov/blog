{% extends 'root.html' %}
{% load mptt_tags %}
{% block title %}
    <title>Главная</title>
{% endblock %}
{% block content %}
  


    </ul>
    {% for category in categories %}
        <div class="card mb-3 ">
            <div class="card-body container row">
                <div class="col-4">
                    {% if category.avatar %}
                        <img class="rounded-circle" width="120" height="120" src="{{ category.avatar.url }} "
                             style="cursor: pointer;  border-radius: 60px;
    box-shadow: 0 0 0 7px #d1d1da;
    object-fit: cover;"/>
                    {% endif %}
                </div>
                <div class="col-8">
                    <h4 class="fw-bolder">
                        <a href="{{ category.get_absolute_url }}">{{ category.title }}</a>
                    </h4>
                    <p>{{ category.description | safe }}
                    </p>

                </div>

                {#                <a href='{{ post.get_absolute_url }}'>show</a>#}
            </div>
        </div>
    {% endfor %}


{% endblock %}
